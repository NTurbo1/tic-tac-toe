<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="nav-bar"><h1>Let's play Tic-Tac-Toe, my friend!</h1></div>
    <div class="main-body">
        <div class="game-board">
            <div class="row-1">
                <div class="col-1 darker-cell cell empty-cell"></div>
                <div class="col-2 brighter-cell cell empty-cell"></div>
                <div class="col-3 darker-cell cell empty-cell"></div>
            </div>
            <div class="row-2">
                <div class="col-1 brighter-cell cell empty-cell"></div>
                <div class="col-2 darker-cell cell empty-cell"></div>
                <div class="col-3 brighter-cell cell empty-cell"></div>
            </div>
            <div class="row-3">
                <div class="col-1 darker-cell cell empty-cell"></div>
                <div class="col-2 brighter-cell cell empty-cell"></div>
                <div class="col-3 darker-cell cell empty-cell"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
